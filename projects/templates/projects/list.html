<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div>
            <h1> My Projects </h1>
            <p>You are not assigned to any projects</p>
            <table>
                <thead>
                    <tr>
                      <th>Name</th>
                      <th>Number of tasks</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in list_projects %}
                        <tr>
                          <td>{{i.name}}</td>
                          <td>{{i.}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>

</body>
</html>
